	        Estação Educação, antiga estação ferroviária (totalmente reformada), Voçoroca (área de erosão), Cachoeira de Cima (barragem), Pedreira de Grava
	        Complexo do Lavapés, também conhecido como Zerão, Zoológico Municipal de Mogi Mirim Luiz Gonzaga Amoêdo Campos"

  utter_dados:
