  utter_historia:
  - text: "Mogi Mirim é um município da região leste de São Paulo, no Brasil. O município é formado pela sede e pelo distrito de Martim Francisco."

  utter_time:
  - text: "Mogi Mirim Esporte Clube, mais conhecido como Mogi Mirim, é um clube de futebol brasileiro com sede em Mogi Mirim, São Paulo. Fundado a 1 de fevereiro de 1932, a casa da equipa é o Estádio Vail Chaves, que tem capacidade para 19.900 espectadores. As cores da casa do clube são vermelho e branco e o mascote do time é um sapo."

  utter_trem:
  - text: "Uma grande parte da história de Mogi Mirim está em sua ferrovia, que teve sua inauguração (ainda sem trilhos) na data de 27 de agosto de 1875, 
	          por Dom Pedro II e que foi terminada em 1886, na altura da estação de Entroncamento. Desde então, foram feitas várias reformas, tornando o leito da 
	          linha atual muito diferente do original em praticamente toda a sua extensão. Suas modificações mais significativas foram feitas nos anos de 1926, 1929, 1951, 
	          1969, 1964, 1972, 1973 e 1979, sendo que colocaram-se novas versões nos trechos reformados. A partir de 1971, a linha integrou-se à 
	          Ferrovia Paulista SA (FEPASA). Atualmente, a ferrovia existente no município está sob concessão da Rede Ferroviária Federal."

  utter_telecomunicacao:
